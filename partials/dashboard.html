<div ng-include src="'partials/header.html'"></div>
<div ng-controller="dashboardCtrl">
    <div class="panel panel-primary col-sm-4" ng-repeat="content in tpsDashboard" ng-show="tpsDashboard.length > 0">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-4">
                    <img src="images/no-image.gif">
                </div>
                <div class="col-md-7">
                    {{content.name}} | {{content.orgname}} 
                    <br>
                    {{content.pan}}
                    <br>
                    <a href="{{content.url}}" target="_blank"> company website</a>
                    <br>
                    <a href="#/addaddress">Add Address</a> | <button ng-click="deleteSupplier(content.id)" class="btn btn-warning"> Delete </a>
                </div>
            </div>
        </div>
    </div>  
 </div>
 <div class="col-md-12" ng-show="tpsDashboard.status == 'error'">
    <div class="col-md-12">
        <h4>{{tpsDashboard.message}}</h4>
    </div>
 </div>
